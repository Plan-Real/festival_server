<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/select_photo.css">
    <script defer src="scripts/select_photo.js"></script>	
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <img src="assets/img/backGround2 1.png" alt="">
    </div>
    <div class="text">
        <p>
            출력할 사진을 선택해주세요!
        </p>
    </div>
    <div class="box">
        <div class="box1">
            <img src="assets/photo/1.jpg" alt="">
        </div>
        <div class="box2">
            <img src="assets/photo/2.jpg" alt="">
        </div>
        <div class="box3">
            <img src="assets/photo/3.jpg" alt="">
        </div>
        <div class="box4">
            <img src="assets/photo/4.jpg" alt="">
        </div>
    </div>
    <div class="select_box">
        <div class="no" id="box1">
            <div class="no_check" id="box1_sub">
                <img src="assets/img/Check_round_fill.png" alt="">
            </div>
        </div>
        <div class="no" id="box2">
            <div class="no_check" id="box2_sub">
                <img src="assets/img/Check_round_fill.png" alt="">
            </div>
        </div>
        <div class="no" id="box3">
            <div class="no_check" id="box3_sub">
                <img src="assets/img/Check_round_fill.png" alt="">
            </div>
        </div>
        <div class="no" id="box4">
            <div class="no_check" id="box4_sub">
                <img src="assets/img/Check_round_fill.png" alt="">
            </div>
        </div>
    </div>
    <div class="click_box">
        <div class="box1_c"></div>
        <div class="box2_c"></div>
        <div class="box3_c"></div>
        <div class="box4_c"></div>
    </div>
    <div class="btn">
        <div class="img">
            <img src="assets/img/Group 27.png" alt="">
        </div>
    </div>
    <div class="click"></div>
</body>
</html>
